<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Organizer || Home</title>

    <!-- Panggil Icon -->
    <link rel="Icon" href="./assets/PeN.png" type="image/x-icon">

    <!-- Panggil Style.css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Panggil mobile.css -->
    <link rel="stylesheet" href="./css/mobile.css">

    <!-- Panggil tablet.css -->
    <link rel="stylesheet" href="./css/tablet.css">

    <!-- Panggil bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Panggil Icon -->
    <script src="https://kit.fontawesome.com/d23477193c.js" crossorigin="anonymous"></script>

</head>
<style>
    body {
        background-color: #fce2db;
    }
</style>

<body>
    <section id="Register">
        <div class="container">
            <div class="row">
                <div class="col text-center Judul">
                    <h2>Register Account</h2>
                </div>
            </div>
            <div class="bg-register">
                <div class="container">
                    <div class="row justify-content-center form">
                        <div class="col-lg-6 gambar">
                            <img src="./assets/register.png" alt="">
                        </div>
                        <div class="col-lg-5 form-register">
                            <form action="" method="">
                                <label for="" class="label1">User name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Masukkan username">
                                <label for="" class="label2">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Masukkan email">
                                <label for="" class="label3 mt-3">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Masukkan password">
                                <label for="" class="label3 mt-3">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Masukkan confirm password">
                                <a href="index.html" class="btn register mt-3">Daftar</a>
                                <a href="login.html" class="not-account">
                                    <p>Sudah punya akun? Masuk</p>
                                </a>
                            </form>
                        </div>
                    </div>
                    <div class="row null"></div>
                </div>
            </div>
    </section>

    <!-- panggil JavaScript -->
    <script src=" ./js/bootstrap.min.js">
    </script>
    <!-- panggil JQuery -->
    <script src="./js/jquery.slim.min.js"></script>

    <!-- Rate -->
    <!-- <script src="./js/star.js"></script> -->
</body>

</html>
